overwrite: true
schema: 'backend/src/**/*.graphql'
documents: 'frontend/src/**/*.graphql'
generates:
  frontend/src/graphql.gen.ts:
    - typescript
  frontend/src:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: ../../backend/src/graphql.gen.ts
    plugins:
      - typescript-operations
      - typescript-react-query
    config:
      skipTypename: true
      fetcher:
        endpoint: http://localhost:3000/graphql
  backend/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-mongodb
    config:
      contextType: backend/src/index#Context
      mappers:
        Team: TeamDbObject
        Player: PlayerDbObject
        Game: GameDbObject
        Schedule: ScheduleDbObject
        Round: RoundDbObject
        ScheduleSlot: ScheduleSlotDbObject
        Roster: RosterDbObject
        RosterPlayer: RosterPlayerDbObject
        StarPlayer: StarPlayerDbObject
