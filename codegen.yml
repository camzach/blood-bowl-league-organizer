overwrite: true
schema: 'backend/src/**/*.graphql'
documents: 'frontend/src/**/*.graphql'
generates:
  frontend/src/graphql.gen.ts:
    - typescript
  frontend/src:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: types.ts
    plugins:
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: http://localhost:3000/graphql
  backend/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Team: backend/src/models#TeamModel
        Player: backend/src/models#PlayerModel
        Game: backend/src/models#GameModel