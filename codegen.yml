overwrite: true
schema: 'backend/src/**/*.graphql'
documents: 'frontend/src/**/*.graphql'
generates:
  frontend/src/graphql.gen.ts:
    - typescript
  frontend/src:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: ../../backend/src/graphql.gen.ts
    plugins:
      - typescript-operations
      - typescript-react-query
    config:
      skipTypename: true
      fetcher:
        endpoint: http://localhost:3000/graphql
  backend/src/graphql.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      mappers:
        Team: backend/src/models/team#TeamModel
        Player: backend/src/models/player#PlayerModel
        Game: backend/src/models/game#GameModel
        ScheduledGame: backend/src/models/schedule#ScheduledGameModel
        ScheduleSlot: backend/src/models/schedule#ScheduleSlotModel
        Inducements: backend/src/models/inducement#InducementsModel