type Schedule @entity {
  id: String! @id
  rounds: [Round!]! @embedded
}

type Round @entity(embedded: true) {
  games: [ScheduleSlot!]! @embedded
}

type ScheduleSlot @entity(embedded: true) {
  homeTeam: Team! @link
  awayTeam: Team! @link
  game: Game @link
}

extend type Query {
  schedule: Schedule!
}

type MutationResult {
  success: Boolean!
}
extend type Mutation {
  playGame(
    round: Int!
    homeTeam: String!
    awayTeam: String!
  ): MutationResult!
}
