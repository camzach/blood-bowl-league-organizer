type RosterPlayer {
  position: String!
  max: Int!
  cost: Int!
  MA: Int!
  ST: Int!
  AG: Int!
  PA: Int
  AV: Int!
  secondary: [String!]!
  primary: [String!]!
  skills: [String!]!
}

type Roster @entity(
  additionalFields: [
    { path: "_id", type: "ObjectId" }
  ]
) {
  name: String! @column
  rerollCost: Int! @column
  tier: Int! @column
  players: [RosterPlayer!]! @column
  specialRules: [String!]! @column
}

extend type Query {
  rosters: [Roster!]!
  roster(name: String!): Roster
}