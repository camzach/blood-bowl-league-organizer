type Game @entity {
  id: String! @id
  homeTeam: Team! @link
  awayTeam: Team! @link
  ffHome: Int! @column
  ffAway: Int! @column
  tdHome: Int! @column
  tdAway: Int! @column
  casHome: Int! @column
  casAway: Int! @column
  winningsHome: Int! @column
  winningsAway: Int! @column
}

extend type Query {
  games: [Game!]!
  game(id: String!): Game
}
