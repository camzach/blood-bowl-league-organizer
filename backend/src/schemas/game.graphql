type Game @entity(
  additionalFields: [
    { path: "_id", type: "ObjectId" }
  ]
) {
  homeTeam: Team! @column
  awayTeam: Team! @column
  ffHome: Int! @column
  ffAway: Int! @column
  tdHome: Int! @column
  tdAway: Int! @column
  casHome: Int! @column
  casAway: Int! @column
  winningsHome: Int! @column
  winningsAway: Int! @column
}

extend type Query {
  games: [Game!]!
  game(home: String! away: String!): Game
}
