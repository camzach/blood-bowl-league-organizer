type Team @entity {
  id: String! @id
  race: Roster! @link
  coach: String! @column
  name: String! @column
  apothecary: Boolean! @column
  coaches: Int! @column
  cheerleaders: Int! @column
  fans: Int! @column
  treasury: Int! @column
  rerolls: Int! @column
  players(missNextGame: Boolean): [Player!]! @link
  teamValue: TeamValue! @column
}

type TeamValue {
  base: Int! @column
  current: Int! @column
}

extend type Query {
  team(id: String!): Team
  teams: [Team!]!
}
