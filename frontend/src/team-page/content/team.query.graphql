query Team(
  $id: String!
) {
  team(id: $id) {
    coach
    name
    id
    race {
      rerollCost
      players {
        ...TeamPageRosterPlayer
      }
    }
    treasury
    rerolls
    coaches
    cheerleaders
    apothecary
    players {
      ...TeamPagePlayer
    }
    hireableJourneymen {
      ...TeamPagePlayer
    }
  }
}

fragment TeamPagePlayer on Player {
  ...TeamTablePlayer
  progression
  starPlayerPoints {
    total
  }
}

fragment TeamPageRosterPlayer on RosterPlayer {
  position
  primary
  secondary
  cost
}
