query Team(
  $id: String!
) {
  team(id: $id) {
    coach
    name
    id
    race {
      rerollCost
      players {
        position
        primary
        secondary
      }
    }
    rerolls
    coaches
    cheerleaders
    apothecary
    players {
      ...TeamTablePlayer
      progression
      starPlayerPoints {
        total
      }
    }
  }
}