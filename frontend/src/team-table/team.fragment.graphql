fragment TeamTablePlayer on Player {
  name
  number
  position
  teamValue {
    base
    current
  }
  casualties {
    missNextGame
    niggles
  }
  starPlayerPoints {
    MVPs
    casualties
    completions
    deflections
    interceptions
    touchdowns
    prayersToNuffle
  }
  stats {
    MA
    ST
    PA
    AG
    AV
  }
  skills {
    name
    rules
  }
}