query PregameInfo(
  $home: String!
  $away: String!
) {
  home: team(name: $home) {
    ...Pregame
  }
  away: team(name: $away) {
    ...Pregame
  }
}

fragment Pregame on Team {
  name
  race
  teamValue {
    current
  }
  players(missNextGame: false) {
    name
    casualties {
      missNextGame
    }
  }
  fans
  treasury
  specialRules
}