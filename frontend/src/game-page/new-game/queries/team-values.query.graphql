query PregameInfo(
  $home: String!
  $away: String!
) {
  home: team(name: $home) {
    ...Pregame
  }
  away: team(name: $away) {
    ...Pregame
  }
}

fragment Pregame on Team {
  name
  race {
    name
    specialRules
  }
  teamValue {
    current
  }
  players(missNextGame: false) {
    ...TeamTablePlayer
  }
  fans
  treasury
}