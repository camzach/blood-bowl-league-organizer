query Inducements(
  $homeSpecialRules: [String!]!
  $awaySpecialRules: [String!]!
) {
  homeInducements: inducements(specialRules: $homeSpecialRules) {
    ...Inducement
  }
  awayInducements: inducements(specialRules: $awaySpecialRules) {
    ...Inducement
  }
}

fragment Inducement on Inducements {
  basic {
    name
    max
    price
    specialPrices {
      rule
      price
    }
  }
  starPlayers {
    name
    price
    MA
    ST
    AG
    PA
    AV
    skills {
      name
      rules
    }
    specialRules
  }
  wizards {
    name
    price
    specialPrices {
      rule
      price
    }
  }
}
